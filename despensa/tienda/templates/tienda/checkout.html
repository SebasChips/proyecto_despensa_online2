
{% extends 'tienda/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% block content %}


<h3>CHECKOUT</h3>

<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
              <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Nombre..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Correo..">
                    </div>
                </div>

                <div id="shipping-info">
                    <hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Diracción..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="Ciudad..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="Estado..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Código postal..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="País..">
						</div>

                </div>

                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                
        </form>
        
    </div>

    <br>

    <div class="box-element " id="payment-info">

        <small>Paypal Options</small>
    </div>

    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'carro' %}">&#x2190; Regresa al carrito</a>
            <hr>
            <h3>Resumen de la orden </h3>
            <hr>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/pan bimbo.png' %}"></div>
                <div style="flex:2"><p>Producto 1</p></div>
                <div style="flex:1"><p>$20.00</p></div>
                <div style="flex:1"><p>x2</p></div>

            </div>

            <h5>Items:   2</h5>
            <h5>Total:   $4</h5>

        </div>
    </div>
</div>


{% endblock content %}
