{% extends 'tienda/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<title>tienda</title>

{% block content %}
	<div class="row">
        {% for producto in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{producto.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{producto.nombre}}</strong></h6>
				<hr>
				<button data-product={{producto.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">AÃ±adir al carrito</button>
				<a class="btn btn-outline-success" href="#">Ver</a>
				<h4 style="display: inline-block;float: right">
					${{producto.precio|floatformat:2}}</h4>
			</div>
		</div>
        {% endfor %}
	</div>
{% endblock content %}
